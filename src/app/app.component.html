<ion-app class="root">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content color="secondary">
        <ion-list id="inbox-list">
          <ion-list-header>{{username}}</ion-list-header>
          <ion-note>Total points: {{totalPoints}}</ion-note>
          <ion-menu-toggle *ngFor="let p of appPages; let i = index" color="secondary">
            <ion-item *ngIf="routerNotIn(p.routesToNotInclude)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
