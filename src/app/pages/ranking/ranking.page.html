<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  <div class="ranking-page-header">
    <ion-text color="warning" style="font-size: 2rem;">Ranking  <ion-icon name="trophy"></ion-icon></ion-text>
  </div>
  <ion-card *ngFor="let user of users; let i = index" style="width: 95%; height: 15%" color ="medium">
    <ion-text class="ranking">{{i + 1}}</ion-text>
    <div class="user-infos">
      <h1><strong>{{user.username}}</strong></h1>
      <h5>({{user.totalPoints}} points)</h5>
    </div>
  </ion-card>
  <h1 class="no-user" *ngIf="users.length === 0">No one has played on your device yet.</h1>
</ion-content>
